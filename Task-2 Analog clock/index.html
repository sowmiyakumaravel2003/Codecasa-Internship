<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, height=device-height">
    <meta charset="utf-8">
    <meta content="https://media.discordapp.net/attachments/773005768458764349/830680683981832212/1.jpeg" property="og:image">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body >
   <div class="analog">
    <div class="heading">
        <h1>Analog clock</h1>
    </div>
   
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">

            </div>
        </div>
        <div class="min">
            <div class="mn" id="mn">
                
            </div>
        </div>
        <div class="sec">
            <div class="sc" id="sc">
                
            </div>
        </div>
    </div>
</div>

    <div class="toggle">
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
      </div>

</div>
    <script type="text/javascript">
        const toggle = document.getElementById('toggle');
const body = document.body;

toggle.addEventListener('input', (e) => {
  const isChecked = e.target.checked;
  
  if(isChecked) {
    body.classList.add('light');
  } else {
    body.classList.remove('light');
  }
});
        const deg = 6 ;
        const hr = document.querySelector("#hr");
        const mn = document.querySelector("#mn");
        const sc = document.querySelector("#sc");
        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;
         hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
       
        })
    </script>
      
     
</body>
</html>
